<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="./images/google_icon.png">
</head>
<body>
    <div class="header">
        <div class="right">
            <a class="gmail">Gmail</a>
            <a class="image">Hình ảnh</a>
            <a class="icon">
                <img src="./images/bars.png" alt="">
            </a>
            <a class="avatar">
                <img src="./images/face.jpg" alt="">
            </a>
        </div>
    </div>
    <div class="main">
        <img src="./images/googlelogo.png" alt="">

    </div>
    <div class="middle">
        <form action="#" method="post" id="search-form">
            <span class="button">
                <span>
                    <img class="searchIcon" src="./images/icon-search-64.png" alt="search">
                    <input type="text" >
                    <img class="mic" src="./images/Google_mic.png" alt="search">
                    <img class="keyboard" src="./images/keyboard_icon.png" alt="search">
                </span>
            </span>     
        </form>
        <div class="buttonBelow">
            <button class="search_button">Tìm trên google</button>
            <button class="page_button">Xem trang đầu tiên tìm được</button>
        </div>
    </div>
    <div class="textNote">
        Thắc mắc về vaccine COVID-19? 
        <a class="link" href="#">Hãy hiểu đúng</a>
    </div>
    <div class="googleLanguage">
        Google có các thứ tiếng:
        <a class="link" href="#">EngLish</a>
        <a class="link" href="#">Français</a>  
        <a class="link" href="#">繁體中文</a>
    </div>
    <div class="leftCorner">Việt Nam</div>
    <div class="footer">
        <div class="left">
            <a class="rec">Giới thiệu</a>
            <a class="ad">Quảng cáo</a>
            <a class="enterprise">Doanh Nghiệp</a>
            <a class="search">Cách hoạt đọng của Tìm kiếm</a>
        </div>
        <div class="right">
            <a class="secure">Bảo mật</a>
            <a class="rule">Điều khoản</a>
            <a class="setting">Cài đặt</a>
        </div>
    </div>
    
</body>
</html>
